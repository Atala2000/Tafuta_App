</head>

            <a href="#" class="navbar-brand">
                <img src="./static/images/TAFUTA.png" alt="Tafuta" class="img-rounded" id="nav-img">

        </span>
            <!-- Toggle for mobile nav -->
            <button class="navbar-toggler bg-muted" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Home</a>

                <li class="nav-item">
                    <a href="./about.html" class="nav-link">About</a>

                    <a href="./report.html" class="nav-link">Report</a>
                </li>

                    <a href="./items-list.html" class="nav-link">Items</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <section class="report-form mt-3">
                <h2 class="text-center">Report a Lost Item</h2>
                <p class="text-center">Please fill in the form below to report a lost item</p>
                <hr>
                <form action="http://localhost:5001/form" method="post" class="form">
                    <fieldset>
                        <legend class="text-primary fs-2">Owner Details</legend>
                    <div class="mb-3">
                        <label for="item-owner" class="form-label">Owner's Name</label>
                        <input type="text" class="form-control" id="item-owner" name="item-owner" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="item-contact" class="form-label">Owner's Contact</label>
                        <input type="text" class="form-control" id="item-contact" name="item-contact"  required>
                    </div>
                    <div class="mb-3">
                        <label for="item-contact" class="form-label">Owner's Email</label>
                        <input type="text" class="form-control" id="item-email" name="item-contact"  required>
                    </div>
                    </fieldset>
                    <fieldset>
                        <legend class="text-primary fs-2">Item Details</legend>
                        <hr>
                        <div class="mb-3">
                            <label for="item-category" class="form-label">Item Category</label>
                            <select class="form-select" id="item-category" name="item-category" required>
                                <option value="Electronics">Electronics</option>
                                <option value="Credentials">Credentials</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Stationary">Stationary</option>
                                <option value="Pets">Pets</option>
                            </select>
                        </div>
                    <div class="mb-3">
                        <label for="item-name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="item-name" name="item-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="item-description" class="form-label">Item Description</label>
                        <textarea class="form-control" id="item-description" name="item-description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="item-location" class="form-label">Location Found</label>
                        <input type="text" class="form-control" id="item-location" name="item-location" required>
                    </div>
                    <div class="mb-3">
                        <label for="item-date" class="form-label">Date Found</label>
                        <input type="date" class="form-control" id="item-date" name="item-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="item-image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="item-image" name="item-image" required>
                    </div>
                </fieldset>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Report</button>
                    </div>
                </form>
            </section>
            
        </div>
            
    </main>
    <script src="./static/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
